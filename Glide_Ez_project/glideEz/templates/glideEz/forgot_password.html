{% extends 'glideEz/layout.html' %} {% block head %}
<link rel="stylesheet" href="../../static/glideEz/css/style_login.css" />
<!-- Add script for font awesome icons -->
<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="../../static/glideEz/css/forgot.css">
<title>Forgot Password</title>
{% endblock %}
{% block content %}
<div class="input-email">

    <form action="/forgot_password" method="post">
        <h1 class="text-black">Forgot Password</h1>
        {% csrf_token %}
        <label for="email_for_reset">Enter your Email:</label>
        <input type="email" id="email_for_reset" name="email" placeholder="Email" />
        <input type="submit">
    </form>
</div>
{% endblock %}
