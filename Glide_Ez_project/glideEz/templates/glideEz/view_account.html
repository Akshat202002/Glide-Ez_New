{% extends 'glideEz/layout.html' %} {% block head %}

<title>View Account</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
<link rel="stylesheet" href="../../static/glideEz/css/view_account.css" />

{% endblock %}

{% block content %}

<!-- Page content -->
<div class="container-fluid mt--7">
  <h1 class="head1"> View Account </h1>
  <div class="col-xl-5 order-xl-1">
    <div class="card bg-secondary shadow">
      <div class="card-header bg-white border-0">
        <div class="row align-items-center">
          <div class="col-8">
            <h3 class="mb-0">My account</h3>
          </div>
          <div class="col-4 text-right">
            <a href="{% url 'edit_account_details' %}" class="btn btn-sm btn-primary">Settings</a>
          </div>
        </div>
      </div>
      <div class="card-body">
        <form>
          <h6 class="heading-small text-muted mb-4">
            User information
          </h6>
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group focused">
                  <label class="form-control-label" for="input-first-name">First Name</label>
                  <input readonly type="text" id="input-first-name" class="form-control form-control-alternative"
                    placeholder="first-name" value="{{ user.first_name }}" />
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-last-name">Last name</label>
                  <input readonly type="text" id="input-last-name" class="form-control form-control-alternative"
                    placeholder="Last name" value="{{ user.last_name }}" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group focused">
                  <label class="form-control-label" for="input-adhaar_no">Adhaar Number</label>
                  <input readonly type="number" id="input-adhaar_no" class="form-control form-control-alternative"
                    placeholder="{{ user.aadhar }}" value="{{ user.adhaar_no }}" />
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group focused">
                  <label class="form-control-label" for="input-email">Email address</label>
                  <input readonly type="email" id="input-email" class="form-control form-control-alternative"
                    placeholder="{{ user.email }}" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group focused">
                  <label class="form-control-label" for="input-DOB">Date of Birth</label>
                  <input readonly type="text" id="input-first-name" class="form-control form-control-alternative" <input
                    type="date" id="input-date" class="form-control form-control-alternative" placeholder="DD/MM/YYYY"
                    value="{{ user.dob }}" value="{{ user.first_name }}" />

                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group focused">
                  <label class="form-control-label" for="input-user.phone_No">Phone Number</label>
                  <input readonly type="text" id="input-last-name" class="form-control form-control-alternative" <input
                    type="number" id="input-user.phone_No" class="form-control form-control-alternative"
                    placeholder="{{ user.phone_number}}" value="{{ user.phone_No }}" />
                </div>
              </div>
            </div>
          </div>
          <hr class="my-4" />
          <!-- Address -->
          <h6 class="heading-small text-muted mb-4">
            Contact information
          </h6>
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group focused">
                  <label class="form-control-label" for="input-address">Address</label>
                  <input readonly id="input-address" class="form-control form-control-alternative"
                    placeholder="Home Address" value="{{ user.address }}" type="text" />
                </div>
              </div>
            </div>
            <!-- <div class="row">
              <div class="col-lg-4">
                <div class="form-group focused">
                  <label class="form-control-label" for="input-city">City</label>
                  <input type="text" id="input-city" class="form-control form-control-alternative" placeholder="City"
                    value="New York" />
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group focused">
                  <label class="form-control-label" for="input-country">Country</label>
                  <input type="text" id="input-country" class="form-control form-control-alternative"
                    placeholder="Country" value="United States" />
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group">
                  <label class="form-control-label" for="input-country">Postal code</label>
                  <input type="number" id="input-postal-code" class="form-control form-control-alternative"
                    placeholder="Postal code" />
                </div>
              </div>
            </div> -->
          </div>
          <hr class="my-4" />


      </div>
    </div>
    </form>
  </div>
</div>
</div>
</div>
</div>
</div>
{% endblock %}
